<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/sass/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chathura:wght@300&family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Brewbud</title>
  </head>
  <body>
    <video autoplay muted loop playsinline aria-label="Background Video">
      <source src="./media/pour.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <header>
      <div class="headWrapper">
        <h1>brewBud</h1>
        <form action="#">
          <div class="headInputHolder">
            <div class="formGroup formText">
              <input
                class="formControl"
                type="text"
                id="location"
                placeholder="American location"
                aria-label="Please enter the American location you want to search"
                required
              />
            </div>
            <div class="formGroup">
              <select
                class="formControl"
                name="select"
                id="select"
                aria-label="Please pick how you want your search results filtered"
                required
              >
                <option value="by_city">City</option>
                <option value="by_state">State</option>
                <option value="by_postal">Zip-Code</option>
                <option value="by_name">Brewery Name</option>
              </select>
            </div>
            <div>
              <button>Search</button>
            </div>
          </div>
        </form>
      </div>
    </header>
    <section class="loadingScreen">
      <div class="imgHolder">
        <img src="./media/glug.gif" alt="loading" />
      </div>
    </section>

    <section
      class="errorScreen errorScreenHide"
      role="alert"
      aria-live="assertive"
      aria-hidden="true"
    >
      <div class="errorBox">
        <h2>Error Message</h2>
        <p>
          There was an error processing your request. Please try again later.
        </p>
        <p class="errorMessage"></p>
        <button class="closeBtn" aria-label="Close error message">Close</button>
      </div>
    </section>
    <main>
      <div class="wrapper">
        <section id="mapHolder" class="mapHolder">
          <div
            class="mapContentHolder"
            aria-label="Google Map of your generated roadtrip"
          >
            <span class="mapCloseBtnHolder">
              <button
                aria-controls="mapHolder"
                aria-label="close map"
                class="mapCloseBtn"
              >
                X
              </button>
            </span>
            <div aria-label="Google Map" id="map"></div>
            <div class="mapDirectionsLinkHolder">
              <div class="mapDirectionsCopyLinkHolder">
                <span class="mapDirectionsLink"></span>
                <div class="copyButtonHolder">
                  <button
                    aria-label="Copy link to clipboard"
                    class="copyLinkBtn"
                  >
                    <img src="./media/copyBtn.png" alt="Copy" />
                    <span class="copyText">Copy</span>
                  </button>
                  <span class="confirmTextContainer">
                    <p class="confirmText" aria-live="polite"></p
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="roadTripList" class="roadTripList roadTripHide">
          <button
            class="breweryListCloseBtn"
            aria-controls="roadTripList"
            aria-expanded="false"
            aria-label="open/close added brewery list"
          >
            <img src="./media/back.png" alt="open/close" />
          </button>
          <div aria-hidden="true" class="collapsibleModalHolder">
            <div class="startAndEndFormHolder startAndEndFormHolderHide">
              <form action="#" class="startAndEndForm">
                <div class="inputHolder">
                  <label for="startingPoint">Enter Start Address </label>
                  <input
                    type="text"
                    id="startingPoint"
                    name="startingPoint"
                    placeholder="Starting Point"
                    required
                  />
                </div>
                <div class="inputHolder">
                  <span class="endingPointInputHolder">
                    <label for="endingPoint">Enter End Address </label>
                    <input
                      type="text"
                      id="endingPoint"
                      name="endingPoint"
                      placeholder="Ending Point"
                    />
                  </span>
                </div>
                <div class="buttonHolder">
                  <button type="submit" class="generateTripBtn">Lets Go</button>
                  <button type="button" class="cancelTripBtn">Cancel</button>
                </div>
              </form>
            </div>
            <ul class="savedBreweries"></ul>
            <div class="buttonHolder roadTripButtons">
              <button class="clearListBtn">Clear</button>
              <button class="roadTripBtn">Roadtrip</button>
            </div>
          </div>
        </section>
        <ul class="breweryList"></ul>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./dist/bundle.js"></script>

    <script
      src="https://kit.fontawesome.com/4129e3b163.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.com/libraries/bodymovin"
      type="text/javascript"
    ></script>
  </body>
</html>
